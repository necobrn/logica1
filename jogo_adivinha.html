<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n); //PRECISA USAR RETURN NESSA FUNÇÃO OU VOLTA UNDEFINED
    }

    var numeroPensado = sorteia(10);
    
    console.log(numeroPensado); //Para saber o numero correto e testar o jogo, o resultado aparece no Console antes do prompt.
    var chute = parseInt(prompt("Digite seu chute!")); //LEMBRETE: parseInt converte para Integer, prompt pede uma resposta do usuário

    

    if(chute == numeroPensado) {
        mostra("Você acertou!");
    }

    if(chute != numeroPensado) {
        mostra("VOCÊ ERROU!!!!, o numero era " + numeroPensado);
    }
</script>
