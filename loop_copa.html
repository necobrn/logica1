<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;

    while(anoCopa <= 2022) {
        mostra(anoCopa);
        anoCopa = anoCopa + 2;
    } 

    mostra("Fim");


</script>
